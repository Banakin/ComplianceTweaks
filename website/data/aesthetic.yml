    origin: "vanillatweaks"
    notcompatible:
      - 1-8
      - 1-9
      - 1-10

  - id: "BlackNetherBricks"
    name: "Black Nether Bricks"
    image: "/images/modules/aesthetic/BlackNetherBricks.png"
