name: Images Deploy

on:
  push:
    branches: 
      - master
    paths:
      - 'images/**'

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Sync Images
        uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: faithfultweaks
          APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        with:
          args: -m rsync -d -r images gs://faithfultweaks.appspot.com/
          cli: gsutil
