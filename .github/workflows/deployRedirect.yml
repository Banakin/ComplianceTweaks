name: Redirect Deploy

on:
  push:
    branches: 
      - old-domain
    paths:
      - 'public/**'
      - 'firebase.json'

jobs:
  deploy_hugo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy To Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}